type UserStats @entity(immutable: false) {
  id: ID!                    # User address
  volume: BigDecimal!        # Total transaction volume
}

type GlobalData @entity(immutable: false) {
  id: ID!
  uniqueUsers: BigInt!       # Number of unique users
  totalTransactions: BigInt! # Total number of transactions
  totalVolume: BigDecimal!   # Total transaction volume
}

type DayData @entity(immutable: false) {
  id: ID!
  uniqueUsers: BigInt!       # Daily unique users
  transactions: BigInt!      # Daily transactions
  volume: BigDecimal!        # Daily transaction volume
  timestamp: BigInt!
}
